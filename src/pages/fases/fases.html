<ion-header no-border>
    <ion-navbar>
        <ion-title>Fase de Grupos</ion-title>

        <ion-buttons end>
            <button ion-button clear (click)="proximaPagina()">
                <ion-icon name="md-arrow-forward"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content id="main">
    <ion-slides>
        <ion-slide *ngFor="let slideGrupo of slideGrupos">
            <div id="conteudo">
                <ion-grid id="bloco-1">
                    <ion-row>
                        <ion-col>{{ slideGrupo.titulo }}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>POS.</ion-col>
                        <ion-col col-1>P</ion-col>
                        <ion-col col-1>J</ion-col>
                        <ion-col col-1>V</ion-col>
                        <ion-col col-1>E</ion-col>
                        <ion-col col-1>D</ion-col>
                        <ion-col col-1>GP</ion-col>
                        <ion-col col-1>GC</ion-col>
                        <ion-col col-1>SG</ion-col>
                        <ion-col col-1>%</ion-col>
                        <ion-col>JOG.</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>ARA</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0.0</ion-col>
                        <ion-col>0</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>RUS</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0.0</ion-col>
                        <ion-col>0</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>BRA</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>

                        <ion-col>0</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>ARG</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0</ion-col>
                        <ion-col col-1>0.0</ion-col>
                        <ion-col>0</ion-col>
                    </ion-row>
                </ion-grid>
                <ion-grid id="bloco-2">
                    <p>Jogos</p>
                    <ion-row id="row-times">
                        <ion-col>
                            <ion-card id="bloco-2-card">
                                <ion-card-header>
                                    <ion-segment [(ngModel)]="guia">
                                        <ion-segment-button value="1">
                                            1ª Rodada
                                        </ion-segment-button>
                                        <ion-segment-button value="2">
                                            2ª Rodada
                                        </ion-segment-button>
                                        <ion-segment-button value="3">
                                            3ª Rodada
                                        </ion-segment-button>
                                    </ion-segment>
                                </ion-card-header>
                                <ion-card-content>
                                    <div [ngSwitch]="guia" id="card-corpo">
                                        <ion-list *ngSwitchCase="'1'">
                                            <ion-grid>
                                                <ion-row>
                                                    <ion-col>1</ion-col>
                                                    <ion-col>2</ion-col>
                                                    <ion-col>3</ion-col>
                                                    <ion-col>4</ion-col>
                                                </ion-row>
                                                <ion-row id="row-maior">
                                                    <ion-col>1</ion-col>
                                                    <ion-col>2</ion-col>
                                                    <ion-col>3</ion-col>

                                                <ion-row>

                                                    <ion-col>4</ion-col>

                                                <ion-row id="row-maior">

                                                </ion-row>
                                            </ion-grid>
                                        </ion-list>

                                        <ion-list *ngSwitchCase="'2'">
                                            <ion-grid>
                                                <ion-row>
                                                    <ion-col>q1</ion-col>
                                                    <ion-col>2</ion-col>
                                                    <ion-col>3</ion-col>
                                                    <ion-col>4</ion-col>
                                                </ion-row>
                                                <ion-row id="row-maior">
                                                    <ion-col>1</ion-col>
                                                    <ion-col>2</ion-col>
                                                    <ion-col>3</ion-col>
                                                </ion-row>
                                                <ion-row>
                                                    <ion-col>1</ion-col>
                                                    <ion-col>2</ion-col>
                                                    <ion-col>3</ion-col>
                                                    <ion-col>4</ion-col>
                                                </ion-row>
                                                <ion-row id="row-maior">
                                                    <ion-col>1</ion-col>
                                                    <ion-col>2</ion-col>
                                                    <ion-col>3</ion-col>
                                                </ion-row>
                                            </ion-grid>
                                        </ion-list>

                                        <ion-list *ngSwitchCase="'3'">
                                            <ion-grid>
                                                <ion-row>
                                                    <ion-col>d1</ion-col>
                                                    <ion-col>2</ion-col>
                                                    <ion-col>3</ion-col>
                                                    <ion-col>4</ion-col>
                                                </ion-row>
                                                <ion-row id="row-maior">
                                                    <ion-col>1</ion-col>
                                                    <ion-col>2</ion-col>
                                                    <ion-col>3</ion-col>

                                                    <ion-col>4</ion-col>

                                                    <ion-col>2</ion-col>
                                                    <ion-col>3</ion-col>
                                                </ion-row>
                                            </ion-grid>
                                        </ion-list>
                                    </div>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-slide>
    </ion-slides>
