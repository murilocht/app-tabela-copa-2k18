<ion-header no-border>
    <ion-navbar>
        <ion-title>Fase de Grupos</ion-title>

        <ion-buttons end>
            <button ion-button clear (click)="proximaPagina()">
                <ion-icon name="md-arrow-forward"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>

            <ion-col col-1>SG</ion-col>
            <ion-col style="background-color: rgb(235, 20, 235)" col-1>%</ion-col>
            <ion-col>JOG.</ion-col>
        </ion-row>
        <ion-row>
            <ion-col>ARA</ion-col>
            <ion-col col-1>0</ion-col>
            <ion-col col-1>0</ion-col>
            <ion-col col-1>0</ion-col>

            <ion-col col-1>0</ion-col>

            <ion-col style="background-color: rgb(235, 20, 235)" col-1>0.0</ion-col>
            <ion-col>0</ion-col>
        </ion-row>
        <ion-row>
            <ion-col>RUS</ion-col>
            <ion-col col-1>0</ion-col>
            <ion-col col-1>0</ion-col>

            <ion-col col-1>0</ion-col>
            <ion-col style="background-color: rgb(235, 20, 235)" col-1>0.0</ion-col>
            <ion-col>0</ion-col>
        </ion-row>
        <ion-row>
            <ion-col>BRA</ion-col>
            <ion-col col-1>0</ion-col>

        </ion-row>
        <ion-row>
            <ion-col>ARG</ion-col>
            <ion-col col-1>0</ion-col>
            <ion-col col-1>0</ion-col>
            <ion-col col-1>0</ion-col>
