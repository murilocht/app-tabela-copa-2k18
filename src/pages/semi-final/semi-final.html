<ion-header no-border>
    <ion-navbar>
        <ion-title><p>Semifinal</p></ion-title>

        <ion-buttons end>
            <button ion-button clear (click)="proximaPagina()">
                <ion-icon name="md-arrow-forward"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>

    <div align="center">
        <fieldset style="border-radius: 4px; border: 1px solid; width: 85%; margin-top: 5%" align="center" *ngFor="let fieldset of fieldsets">
            <legend style="border-radius: 8px; border: 1px solid">{{ fieldset.titulo }}</legend>
            <div>
                <div style="font-weight: bold;">{{ fieldset.dia }} {{ fieldset.data }}
                    <span style="font-weight: normal;">{{ fieldset.local }}</span> {{ fieldset.hora }}
                </div>
                <div>
                    <span>
                        <span style="font-weight: bold">{{ fieldset.time1 }}</span>
                        <img src="../../assets/imgs/escudo_default_65x65.png" width="30" height="30">
                    </span>
                    <span>
                        <span style="font-weight: bold">{{ fieldset.time2 }}</span>
                        <img src="../../assets/imgs/escudo_default_65x65.png" width="30" height="30">
                        </span>
                </div>
            </div>
        </fieldset>
    </div>

</ion-content>
